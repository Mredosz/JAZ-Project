<!DOCTYPE html>
<html lang="en">
<head th:replace="~{general.html :: head}"></head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col"><b>Name</b></th>
        <th scope="col"><b>Image</b></th>
        <th scope="col"><b>Detail</b></th>
        <th scope="col"><b>Delete</b></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "pokemon : ${allPokemons}">
        <td th:text = "${pokemon.getName()}"></td>
        <td><img th:src = "${pokemon.getImage().getUrl()}"></td>
        <td>
            <a th:href="@{'/api/v1/pokemon/' + ${pokemon.getId()}}">
                <button>
                    <b>Detail</b>
                </button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/v1/pokemon/delete/' + ${pokemon.getId()}}">
                <button>
                    <b>Delete</b>
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
