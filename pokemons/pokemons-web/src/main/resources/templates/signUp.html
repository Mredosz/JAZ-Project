<!DOCTYPE html>
<html lang="en">
<head th:replace="~{general.html :: head}"></head>
<body class="bg-secondary">
<div class="container mt-5" style="width: 30%">
    <h1 class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></h1>
    <form method="post" action="#" th:action="@{/registration}" th:object="${user}">
        <div class="row">
            <div class="col">
                <div class="input-group input-group-lg">
                    <label class="input-group-text">Username:</label>
                    <input class="form-control" type="text" th:field="*{username}" required>
                </div>
                <div class="input-group input-group-lg">
                    <label class="input-group-text">Password:</label>
                    <input class="form-control" type="password" th:field="*{password}" required>
                </div>
                <div class="d-inline">
                    <button type="reset" class="btn btn-danger btn-lg">Cancel</button>
                    <button type="submit" id="send" class="btn btn-success btn-lg">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
